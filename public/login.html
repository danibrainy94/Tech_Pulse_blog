<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechPulse</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-handle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h1 id="loginTitle">Welcome Back</h1>
                    <p id="loginSubtitle">Sign in to access your personalized tech experience</p>
                </div>

                <!-- Login Type Toggle -->
                <div class="login-type-toggle">
                    <button id="userLoginBtn" class="toggle-btn active" data-type="user">
                        <i class="fas fa-user"></i> User Login
                    </button>
                    <button id="adminLoginBtn" class="toggle-btn" data-type="admin">
                        <i class="fas fa-crown"></i> Admin Login
                    </button>
                </div>
            </div>

            <div class="login-body">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <!-- User Login Form -->
                <form id="userLoginForm" class="login-form active">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="userEmail" placeholder=" " required>
                            <label for="userEmail">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <div class="input-focus-line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="userPassword" placeholder=" " required>
                            <label for="userPassword">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <button type="button" class="password-toggle" data-target="userPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-line"></div>
                        </div>
                    </div>

                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="userRemember">
                            <label for="userRemember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <!-- Admin Login Form -->
                <form id="adminLoginForm" class="login-form">
                    <div class="admin-notice">
                        <i class="fas fa-info-circle"></i>
                        <span>Admin access required. Default credentials: danibrainy94@gmail.com / Physics999@</span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" id="adminUsername" placeholder=" " required>
                            <label for="adminUsername">
                                <i class="fas fa-user-shield"></i> Username
                            </label>
                            <div class="input-focus-line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="adminPassword" placeholder=" " required>
                            <label for="adminPassword">
                                <i class="fas fa-key"></i> Password
                            </label>
                            <button type="button" class="password-toggle" data-target="adminPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-line"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-admin">
                        <span class="btn-text">Admin Login</span>
                        <div class="btn-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <!-- Social Login (only for user login) -->
                <div class="social-login" id="socialLogin">
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    <div class="social-buttons">
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </a>
                        <a href="#" class="social-btn apple">
                            <i class="fab fa-apple"></i>
                            <span>Apple</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="login-footer" id="userFooter">
            <span>Don't have an account?</span>
            <a href="./register.html" class="link-primary">Create one</a>
            </div>

            <div class="login-footer" id="adminFooter" style="display: none;">
                <a href="#" onclick="switchToUserLogin()" class="link-secondary">
                    <i class="fas fa-arrow-left"></i> Back to User Login
                </a>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="decorative-elements">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TechPulse. All rights reserved.</p>
    </footer>

    <script src="./js/login.js"></script>
</body>
</html>
